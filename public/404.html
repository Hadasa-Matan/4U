<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/4U/" />
    <script>
      // שמירה על הנתיב המקורי
      var pathname = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      var newUrl = '/4U/' + (pathname.split('/4U/')[1] || '') + search + hash;
      window.location.replace(newUrl);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
